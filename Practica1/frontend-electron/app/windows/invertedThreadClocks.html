<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="invertedThreadClocks.css">
    <link rel="stylesheet" href="jquery-clockpicker.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <div class="container-fluid principal-container remove-all-margin-padding">
        <div class="header row remove-all-margin-padding">
            <h1 class="text-center">  
                    Practica 1 <small>Relojes Invertidos</small>
            </h1>
        </div>
        <div class="row">
            <!-- Cada reloj tiene un text input time el cual tiene un value y un id -->
            <!-- El id representa el numero del reloj con el que estamos tratando -->
            <!-- Hay dos botones iniciar reloj y Nueva Hora -->
            <!-- Iniciar reloj llama una funcion la cual hace la conexion socket con el server-->
            <!-- Nueva Hora el cual envia via socket la nueva hora establecida al server -->
            <div class="col-lg-6 reloj-grey">
                <h3 class="text-center">Reloj 1</h3> 
                <hr class="hr-22"/>
                <div class="col-lg-8">
                    <div class="input-group clockpicker">
                        <input type="text" class="form-control" value="09:30:00" id="1">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>
                </div>
                <!-- cada funcion recibe un objeto json con la informacion necesaria -->
                <div class="col-lg-2">
                    <button type="button" class="btn btn-primary" onclick="conectarReloj({id:1});">Iniciar Reloj</button>
                </div>
                </div>
            </div>
            <div class="col-lg-6">
                <h3 class="text-center">Reloj 2</h3>
                <hr class="hr-22"/>
                <div class="col-lg-8">
                    <div class="input-group clockpicker">
                        <input type="text" class="form-control" value="09:30:00" id="2">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button type="button" class="btn btn-primary" onclick="conectarReloj({id:2});">Iniciar Reloj</button>
                </div>
                <div class="col-lg-2">
                    <button type="button" class="btn btn-primary" 
                    onclick="setTime(
                        {id:2}
                    );">
                    Nueva Hora
                </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <h3 class="text-center">Reloj 3</h3>
                <hr class="hr-22"/>
                <div class="col-lg-8">
                    <div class="input-group clockpicker">
                        <input type="text" class="form-control" value="09:30:00" id="3">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button type="button" class="btn btn-primary" onclick="conectarReloj({id:3});">Iniciar Reloj</button>
                </div>
                <div class="col-lg-2">
                    <button type="button" class="btn btn-primary" 
                    onclick="setTime(
                        {id:3}
                    );">
                    Nueva Hora
                </button>
                </div>
            </div>
            <div class="col-lg-6 reloj-grey">
                <h3 class="text-center">Reloj 4</h3>
                <hr class="hr-22"/>
                <div class="col-lg-8">
                    <div class="input-group clockpicker">
                        <input type="text" class="form-control" value="09:30:00" id="4">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button type="button" class="btn btn-primary" onclick="conectarReloj({id:4});">Iniciar Reloj</button>
                </div>
                <div class="col-lg-2">
                    <button type="button" class="btn btn-primary" 
                    onclick="setTime(
                        {id:4}
                    );">
                    Nueva Hora
                </button>
                </div>
            </div>
        </div>
    </div>
  </body>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="invertedThreadClocks.js"></script>
    <script src="jquery-clockpicker.min.js"></script>
</html>
