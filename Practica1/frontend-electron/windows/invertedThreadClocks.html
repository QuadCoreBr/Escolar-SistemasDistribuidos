<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="invertedThreadClocks.css">
    <!-- clockpicker -->
    <!-- <link rel="stylesheet" href="bootstrap-clockpicker.min.css"> -->
    <!-- <link rel="stylesheet" href="jquery-clockpicker.min.css"> -->
    <!-- boostrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <div class="container-fluid principal-container remove-all-margin-padding fill">
        <div class="header row remove-all-margin-padding">
            <h1 class="text-center">  
                    Practica 1 <small>Relojes Invertidos</small>
            </h1>
        </div>
        <div class="row medium-fill">
            <div class="col-lg-6 fill reloj-grey" id="reloj1">
                <h3 class="text-center">Reloj 1</h3> 
                <hr class="hr-22"/>
                <h1 class="text-center">
                    <div class="input-group clockpicker">
                        <input type="text" class="form-control" value="09:30">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>
                </h1>
            </div>
            <div class="col-lg-6 fill" id="reloj2">
                <h3 class="text-center">Reloj 2</h3>
                <hr class="hr-22"/>
            </div>
        </div>
        <div class="row medium-fill">
            <div class="col-lg-6 fill" id="reloj3">
                <h3 class="text-center">Reloj 3</h3>
                <hr class="hr-22"/>
            </div>
            <div class="col-lg-6 fill reloj-grey"  id="reloj4">
                <h3 class="text-center">Reloj 4</h3>
                <hr class="hr-22"/>
            </div>
        </div>
    </div>
  </body>

    <script

</html>
